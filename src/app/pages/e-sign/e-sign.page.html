  <ion-content style="--background: url('/assets/image/bg1.jpg') no-repeat center center / cover fixed;">
    <ion-icon name="arrow-back" routerLink="/agrement">
    
    </ion-icon>
    <p style="width: 90%; margin: auto; text-align: center; margin-top: -30px;font-size:17px;"><b>E-sign</b></p>
    
  
    <div class="margin">
      <h6  style="width: 90%; margin: auto;margin-top: 90px;font-size: 18px;" class="ion-margin-top"><b>Make it Slightly large- By choosing to verify and E-sign via otp, I the applicant  agree to the terms and conditions as mentioned in the agreement</b></h6>
     
    </div>
   

      
      <ion-row>
        <ion-col>
        
        </ion-col>
       </ion-row> 
  
  
  <ion-modal class="modal"
    trigger="open-modal"
   
    [initialBreakpoint]="0.35"  handleBehavior="cycle" 
    
  >
    <ng-template>
      <ion-content class="ion-padding" class="block">
        <div class="ion-margin-top te">
          <h6 style="text-align: center;">Enter OTP</h6>
          <div class="otp-container" style="width: 90%;">
            <div class="otp-input">
              <input type="text" maxlength="1"  >
              <input type="text" maxlength="1"  >
              <input type="text" maxlength="1"  >
              <input type="text" maxlength="1"  >
            </div>
            </div>
            <!-- <h6 style="margin-top: 30px;width: 90%;text-align: center;">Didn't Receive OTP? Resend OTP</h6>
             -->
             <p  style="margin-top:30px;text-align: center;font-size: 90%;">Didn't Receive a OTP?&nbsp;&nbsp;<span style="color: blue;font-size: 120%;"><b>Resend OTP</b></span></p>
            <ion-button style="margin-top:40px;" color="tertiary" (click)="submitOTP()" expand="block" routerLink="/success">Submit</ion-button>
        </div>
      </ion-content> 
    </ng-template> 
  </ion-modal>
  <ion-button style="text-transform: none; margin: auto; width: 90%; margin-bottom: 10px; position: absolute; bottom: 15px; left: 5%; right: 5%;" color="tertiary" id="open-modal" expand="block">Generate OTP Verification and E-sign</ion-button>
</ion-content>
